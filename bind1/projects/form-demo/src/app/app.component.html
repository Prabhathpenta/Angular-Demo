<h1>Form Demo </h1>
<form  class="form" #myform="ngForm"  (ngSubmit)="submit()">
  <div>
    
    <label for="un">Username:</label>
    <input type="text" id="un" name="username" ngModel #mybox="ngModel"  required><br>
    <div class="errors" *ngIf="mybox.touched&&mybox.errors?.['required']">Email is required*</div> 
</div>

<div>
    <label for="em">email</label>
    <input type="email"  name ="email" id="em"  ngModel #em="ngModel" 
    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}" ><br> 
    <div *ngIf="em.touched&&em.errors?.['pattern']"> Enter valid Email</div> 
</div>


<div>
    <label for="pwd">Password:</label>
 <input type="password" name="pswrd"  ngModel #mybox1="ngModel" minlength="4"><br> 
 <div class="errors" *ngIf="mybox1.touched&&mybox1.errors?.['minlength']">Minimum 4 letters Expected*</div> 
 </div>

 <button (click)="display(myform,mybox,em,mybox1)">click</button>
 <input type="submit" value="submit me" [disabled]="!myform.form.valid">
 
</form>
