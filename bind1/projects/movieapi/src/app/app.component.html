<div class="container text-center">
    <h1 class="text-center">Movie search</h1>
    <input text [(ngModel)]="searchQuery" (input)='onSearchInput()' placeholder="Search for a movie" />
    
    <button (click)="onSearchInput()" >Search</button></div>


    <div>
        <div class="row">
            <ul class="d-flex flex-wrap">
            <li *ngFor="let movie of movies" class="card">
                <div class="card-header"> 
                    {{movie.Title}}
                 </div>
           <div class="card-body"> 
            <img src="{{movie.Poster}}" alt="{{movie.title}}" />
            </div>
    
            </li>
        </ul>
    </div>
    </div>
